# Template-Sensor for mode-dependent UI
# Include in configuration.yaml under "template:".
# Replace climate.van_heater with your Climate entity ID.

- sensor:
    - name: "Van Heater UI Mode"
      unique_id: sunster_van_heater_ui_mode
      state: >
        {% set e = 'climate.van_heater' %}
        {% set mode = states(e) %}
        {% if mode == 'auto' %}
          temperature
        {% elif mode in ['heat', 'fan_only'] %}
          power
        {% elif mode == 'cool' %}
          antifreeze
        {% else %}
          off
        {% endif %}
